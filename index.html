<!DOCTYPE html>
<html>
  <head>
    <title>Scoreboard</title>
    <meta charset="UTF-8">
    <meta name="description" content="Sports scoreboard">
    <meta name="keywords" content="Sport,Scoreboard">
    <meta name="author" content="Jun Burden">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/scoreboard.css">
  </head>
  <body>
    <div class="row">
      <div class="col-3">
        <div id="home_team_name" class="team_name">HOME</div>
        <div id="home_score" class="score_number home">0</div>
      </div>
      <div class="col-3">
        <div id="time">30:00</div>
      </div>
      <div class="col-3">
        <div id="visitor_team_name" class="team_name">VISITOR</div>
        <div id="visitor_score" class="score_number visitor">0</div>
      </div>
    </div>
    <div id="controls" class="row">
      <div class="col-3">
        <button id="home_plus" type="button" class="btn btn-default">+</button>
        <button id="home_minus" type="button" class="btn btn-default">-</button>
      </div>
      <div class="col-3">
        <button id="start_stop" type="button" class="btn btn-default">Start/Stop</button>
        <button id="set" type="button" class="btn btn-default">Set</button>
      </div>
      <div class="col-3">
        <button id="visitor_plus" type="button" class="btn btn-default">+</button>
        <button id="visitor_minus" type="button" class="btn btn-default">-</button>
      </div>
    </div>
    <script src="js/scoreboard.js"></script>
  </body>
</html>
